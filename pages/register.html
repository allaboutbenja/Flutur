<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flutur</title>
    <link rel="stylesheet" href="../assets/styles/main.css">
    <link rel="stylesheet" href="../assets/styles/register.css">
</head>
<body>
    <header>
        <h1>Flutur</h1>
    </header>
    <section class="form">
        <div> </div> 
        <div> </div> 
        <form>

                <label for="nameInput">Nombre</label>
                <input type="text" title="Nombre" id="nameInput"> 
            </div>
            <div class="input">
                <label for="apellidoInput">Apellido</label>
                <input type="text" title="Apellido" id="apellidoInput"> 
            </div>

            </div>
            <div class="input">
                <label for="passInput">Contraseña</label>
                <input type="password" title="Contraseña" id="passInput"> 
            </div>
            <div class="input">
                <label for="pass2Input">Confirmar contraseña</label>
                <input type="password" title="Confirmar contraseña" id="pass2Input"> 
            </div>

            <button type="button" class="button" id="btnForm" disabled>CREAR CUENTA</button>
        </form>
    </section>
    <script src="../js/register.js"></script>
