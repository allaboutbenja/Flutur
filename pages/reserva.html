<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flutur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/styles/main.css">
    <link rel="stylesheet" href="../assets/styles/reserva.css">
</head>
<body>
    <header class="header">
        <section class="header__logo">
            <h3>Flutur</h3>
        </section>
        <section class="header__perfil">
            <img src="../assets/images/benja.jpg" alt="">
            <span>BENJAMIN</span>
        </section>
    </header>
    <section class="banner">
        <h3>TACU TACU RESTAURANT</h3>
        <section class="banner__redes">
            <img src="../assets/images/enlace-web.png" alt="">
            <img src="../assets/images/logo-whatsapp.png" alt="">
            <img src="../assets/images/logo-instagram.png" alt="">
        </section>
    </section>
    <div class = "card-contenedor">
        <div class="card-contenido">
            <h3>Reserva</h3>
            <form id="reservar-mesa">
                <div class="form-row">
                    <input type="date" id="fecha" name="fecha"title="date">
                    <input type="time" id="hora" name="hora"title="hora"min="10:00" max="24:00" required>
                </div>
                <div class="form-row">
                    <input type="text" placeholder="Nombre completo" id="nombre" name="nombre">
                    <input type="text" placeholder="Telefono" id="telefono" name="telefono">
                </div>
                <div class="form-row">
                    <input type="number" placeholder="Personas por mesa" id="personas" name="personas" min="1">
                    <input type="submit" value="RESERVAR MESA">
                </div>
            </form>
        </div>
    </div>
    <div id="administraReservas" >
        <h2 id="administra">Administrar reservas</h2>
        <ul id="reservas" class="lista-citas"></ul>
    </div>
    <script src="../js/reservas/js/app.js" type="module"></script>
</html>
