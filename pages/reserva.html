<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flutur</title>
    <link rel="stylesheet" href="../assets/styles/main.css">
    <link rel="stylesheet" href="../assets/styles/reserva.css">
</head>
<body>
    <header class="header">
        <section class="header__logo">
            <h3>Flutur</h3>
        </section>
        <section class="header__perfil">
            <img src="../assets/images/benja.jpg" alt="">
            <span>BENJAMIN</span>
        </section>
    </header>
    <section class="banner">
        <h3>TACU TACU RESTAURANT</h3>
        <section class="banner__redes">
            <img src="../assets/images/enlace-web.png" alt="">
            <img src="../assets/images/logo-whatsapp.png" alt="">
            <img src="../assets/images/logo-instagram.png" alt="">
        </section>
    </section>
    <h6>¿Cuantas personas estarán en la reserva?</h6>
    <div class="button-counter">
        <img src="../assets/images/restar.png" alt="menos" id="btnMenos">
        <span id="counter">1</span>
        <img src="../assets/images/sumar.png" alt="mas" id="btnMas">
    </div>
    <label for="start">Escoge tu fecha ideal:</label>

<input type="date" id="start" name="trip-start"
       value= "2022-05-07"
       min="2022-01-01" max="2030-12-31">

</body>
    <script>
        const $btnMenos = document.getElementById('btnMenos');
        const $btnMas = document.getElementById('btnMas');
        const $counter = document.getElementById('counter');

        $btnMenos.addEventListener('click',()=>{
            if(Number($counter.textContent) > 0){
                $counter.textContent = String(Number($counter.textContent) - 1)
            }
        })
        
        $btnMas.addEventListener('click',()=> $counter.textContent = String(Number($counter.textContent) + 1) )
    </script>
</html>
